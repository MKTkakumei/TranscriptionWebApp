<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranscriptionWebApp Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <h1>TranscriptionWebApp <span class="gradient-text">Pro</span></h1>
            <p class="status" id="status">文字起こし準備完了</p>
            <p class="hint">💡 最高の精度を得るには、このタブをアクティブに保ってください</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="speakerName" placeholder="話者名" class="input-field">
            </div>
            <button id="startBtn" class="btn btn-primary">
                <span class="icon">🎙️</span> 文字起こし開始
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled>
                <span class="icon">⏹️</span> 停止
            </button>
            <button id="downloadBtn" class="btn btn-secondary">
                <span class="icon">💾</span> ログ保存
            </button>
        </div>

        <details class="merge-section">
            <summary class="btn btn-secondary merge-summary">
                <span class="icon">🔄</span> ログ統合機能（クリックで展開）
            </summary>
            <div class="merge-controls">
                <div class="file-list-container">
                    <ul id="fileList" class="file-list">
                        <!-- Selected files will be listed here -->
                        <li class="empty-list-message">ファイルが選択されていません</li>
                    </ul>
                </div>
                <div class="merge-actions">
                    <div class="input-group">
                        <label for="logUpload" class="file-upload-label btn btn-secondary btn-sm">
                            <span class="icon">➕</span> ファイルを追加
                        </label>
                        <input type="file" id="logUpload" multiple accept=".txt" style="display: none;">
                        <button id="clearFilesBtn" class="btn btn-secondary btn-sm">
                            <span class="icon">🗑️</span> クリア
                        </button>
                    </div>
                    <button id="mergeBtn" class="btn btn-primary" disabled>
                        <span class="icon">💾</span> 統合して保存
                    </button>
                </div>
            </div>
        </details>

        <div class="transcription-area" id="transcriptionLog">
            <!-- Logs will appear here -->
            <div class="placeholder-text">「文字起こし開始」ボタンを押して文字起こしを開始します...</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
